name: CI-CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest

      - name: Flake8
        run: flake8 --config .flake8 .

      - name: Black (check-only)
        run: black --check .

      - name: Pytest (skip-ok)
        run: pytest -q || echo "no tests yet"

  docker-build:
    needs: lint-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.vars.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag (YYYYMMDD-HHMM)
        id: vars
        run: echo "tag=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/linux-quiz-bot:${{ steps.vars.outputs.tag }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/linux-quiz-bot:latest

  # ==================== DEV (develop) ====================
  deploy-dev:
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: [ self-hosted ]
    env:
      SERVER_RUNNER_DEV: shura-telegram-bots-prod
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      IMAGE_TAG: ${{ needs.docker-build.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Who am I
        run: |
          echo "Runner name = ${{ runner.name }}"
          echo "Expected    = ${{ env.SERVER_RUNNER_DEV }}"

      - name: Pull fresh image
        if: runner.name == env.SERVER_RUNNER_DEV
        run: docker pull docker.io/${DOCKERHUB_USERNAME}/linux-quiz-bot:${IMAGE_TAG}

      - name: Remove old image tag
        if: runner.name == env.SERVER_RUNNER_DEV
        run: docker rmi -f docker.io/${DOCKERHUB_USERNAME}/linux-quiz-bot:latest || true

      - name: Create .env.dev from secrets
        if: runner.name == env.SERVER_RUNNER_DEV
        run: |
          cat > .env.dev <<EOF
          ENV=dev
          BOT_TOKEN=${{ secrets.BOT_TOKEN_DEV }}
          LOG_LEVEL=INFO
          EOF

      - name: Stop and remove old container (dev)
        if: runner.name == env.SERVER_RUNNER_DEV
        run: docker rm -f linux-quiz-bot-dev || true

      - name: Recreate container (dev)
        if: runner.name == env.SERVER_RUNNER_DEV
        run: |
          docker compose -f docker-compose.dev.yml \
                         --env-file .env.dev \
                         -p linux-quiz-bot-dev \
                         up -d --force-recreate --pull always

      - name: Show running image (dev)
        if: runner.name == env.SERVER_RUNNER_DEV
        run: docker ps --filter "name=linux-quiz-bot-dev" --format "{{.Image}}"

      - name: Smoke test
        if: runner.name == env.SERVER_RUNNER_DEV
        run: |
          sleep 5
          curl -sf http://localhost:8081/healthz || echo "no health-check"

      - name: Cleanup unused images/containers (dev)
        if: runner.name == env.SERVER_RUNNER_DEV
        run: |
          docker image prune -f
          docker container prune -f

  # ==================== PROD (main) ====================
  deploy-prod:
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [ self-hosted ]
    env:
      SERVER_RUNNER_PROD: shura-telegram-bots-prod
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      IMAGE_TAG: ${{ needs.docker-build.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Who am I
        run: |
          echo "Runner name = ${{ runner.name }}"
          echo "Expected    = ${{ env.SERVER_RUNNER_PROD }}"

      - name: Pull fresh image
        if: runner.name == env.SERVER_RUNNER_PROD
        run: docker pull docker.io/${DOCKERHUB_USERNAME}/linux-quiz-bot:${IMAGE_TAG}

      - name: Remove old image tag
        if: runner.name == env.SERVER_RUNNER_PROD
        run: docker rmi -f docker.io/${DOCKERHUB_USERNAME}/linux-quiz-bot:latest || true

      - name: Create .env.prod from secrets
        if: runner.name == env.SERVER_RUNNER_PROD
        run: |
          cat > .env.prod <<EOF
          ENV=prod
          BOT_TOKEN=${{ secrets.BOT_TOKEN_PROD }}
          LOG_LEVEL=INFO
          EOF

      - name: Stop and remove old container (prod)
        if: runner.name == env.SERVER_RUNNER_PROD
        run: docker rm -f linux-quiz-bot-prod || true

      - name: Recreate container (prod)
        if: runner.name == env.SERVER_RUNNER_PROD
        run: |
          docker compose -f docker-compose.prod.yml \
                         --env-file .env.prod \
                         -p linux-quiz-bot-prod \
                         up -d --force-recreate --pull always

      - name: Show running image (prod)
        if: runner.name == env.SERVER_RUNNER_PROD
        run: docker ps --filter "name=linux-quiz-bot-prod" --format "{{.Image}}"

      - name: Smoke test
        if: runner.name == env.SERVER_RUNNER_PROD
        run: |
          sleep 5
          curl -sf http://localhost:8080/healthz || echo "no health-check"

      - name: Cleanup unused images/containers (prod)
        if: runner.name == env.SERVER_RUNNER_PROD
        run: |
          docker image prune -f
          docker container prune -f
