name: CI-CD

on:
  push:
    branches: [ "main", "develop" ]   # ← ВАЖНО: слушаем обе ветки
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest
      - run: flake8 --config .flake8 .
      - run: black --check .
      - run: pytest -q || echo "no tests"

  docker-build:
    needs: lint-and-test
    if: github.event_name == 'push'
    runs-on: [ self-hosted ]
    outputs:
      image_tag: ${{ steps.vars.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: vars
        run: echo "tag=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/linux-quiz-bot:${{ steps.vars.outputs.tag }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/linux-quiz-bot:latest

  # ------------ DEV деплой: ТОЛЬКО для ветки develop -------------
  deploy-dev:
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: [ self-hosted ]
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      IMAGE_TAG: ${{ needs.docker-build.outputs.image_tag }}
    steps:
      - name: Pull fresh image
        run: docker pull docker.io/${DOCKERHUB_USERNAME}/linux-quiz-bot:${IMAGE_TAG}
      - name: Create .env.dev from secrets
        run: |
          cat > .env.dev <<EOF
          ENV=dev
          BOT_TOKEN_DEV=${{ secrets.BOT_TOKEN_DEV }}
          LOG_LEVEL=INFO
          EOF
      - name: Recreate container (dev)
        run: |
          docker compose -f docker-compose.dev.yml \
                         --env-file .env.dev \
                         up -d --force-recreate
      - name: Smoke test
        run: |
          sleep 5
          curl -sf http://localhost:8081/healthz || echo "no health-check"

  # ------------ PROD деплой: ТОЛЬКО для ветки main ---------------
  deploy-prod:
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [ self-hosted ]
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      IMAGE_TAG: ${{ needs.docker-build.outputs.image_tag }}
    steps:
      - name: Pull fresh image
        run: docker pull docker.io/${DOCKERHUB_USERNAME}/linux-quiz-bot:${IMAGE_TAG}
      - name: Create .env.prod from secrets
        run: |
          cat > .env.prod <<EOF
          ENV=prod
          BOT_TOKEN_PROD=${{ secrets.BOT_TOKEN_PROD }}
          LOG_LEVEL=INFO
          EOF
      - name: Recreate container (prod)
        run: |
          docker compose -f docker-compose.prod.yml \
                         --env-file .env.prod \
                         up -d --force-recreate
      - name: Smoke test
        run: |
          sleep 5
          curl -sf http://localhost:8080/healthz || echo "no health-check"
