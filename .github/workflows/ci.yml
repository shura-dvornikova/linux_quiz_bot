# .github/workflows/ci.yml
name: CI-CD (local self-hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

###############################################################################
# 1.  LINT + TEST  â€“ Ğ¸Ğ´Ñ‘Ñ‚ Ğ½Ğ° GitHub-hosted runner
###############################################################################
jobs:

  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    # â”€â”€ 1. checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Checkout code
      uses: actions/checkout@v4

    # â”€â”€ 2. python â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # â”€â”€ 3. cache pip â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-

    # â”€â”€ 4. install deps + Ğ»Ğ¸Ğ½Ñ‚ĞµÑ€Ñ‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pytest

    # â”€â”€ 5. Ğ»Ğ¸Ğ½Ñ‚ĞµÑ€Ñ‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Flake8
      run: flake8 --config .flake8 .

    - name: Black (check-only)
      run: black --check .

    # â”€â”€ 6. unit-tests (ĞµÑĞ»Ğ¸ Ğ¿Ğ¾ÑĞ²ÑÑ‚ÑÑ) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Run pytest (skip-ok)
      run: |
        pytest -q || echo "âš ï¸  no tests yet"

###############################################################################
# 2.  DOCKER BUILD + PUSH  â€“ Ğ¸Ğ´Ñ‘Ñ‚ Ğ½Ğ° self-hosted runner
###############################################################################
  docker-build:
    if: github.event_name == 'push'         # Ğ½Ğµ Ğ³Ğ¾Ğ½ÑĞµĞ¼ Ğ½Ğ° PR
    needs: lint-and-test
    runs-on: [ self-hosted ]                # Ğ²Ğ°ÑˆĞ° Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ°

    outputs:                                # Ğ¾Ñ‚Ğ´Ğ°Ñ‘Ğ¼ Ñ‚ĞµĞ³ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ¹ job
      image_tag: ${{ steps.vars.outputs.tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # â”€â”€ 1. login to Docker Hub â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Docker login
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # â”€â”€ 2. Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ Ñ‚ĞµĞ³ Ğ²Ğ¸Ğ´Ğ° 20250731-1244 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Extract tag (YYYYMMDD-HHMM)
      id: vars
      run: echo "tag=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"

    # â”€â”€ 3. build + push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Build & push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          docker.io/${{ secrets.DOCKERHUB_USER }}/linux-quiz-bot:${{ steps.vars.outputs.tag }}
          docker.io/${{ secrets.DOCKERHUB_USER }}/linux-quiz-bot:latest

###############################################################################
# 3.  LOCAL DEPLOY  â€“ Ñ‚Ğ¾Ñ‚ Ğ¶Ğµ self-hosted runner, Ğ¿Ğ¾ÑĞ»Ğµ ÑĞ±Ğ¾Ñ€ĞºĞ¸
###############################################################################
  deploy-local:
    needs: docker-build
    runs-on: [ self-hosted ]                # Ñ‚Ğ¾Ñ‚ Ğ¶Ğµ Ñ€Ğ°Ğ½Ğ½ĞµÑ€ / Ñ‚Ğ° Ğ¶Ğµ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ°

    env:                                   # ÑƒĞ´Ğ¾Ğ±Ğ½Ğ°Ñ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ
      IMAGE_FULL: docker.io/${{ secrets.DOCKERHUB_USER }}/linux-quiz-bot:${{ needs.docker-build.outputs.image_tag }}

    steps:
    - name: Pull fresh image
      run: docker pull $IMAGE_FULL

    - name: Recreate container (docker-compose)
      run: |
        export IMAGE_TAG=${{ needs.docker-build.outputs.image_tag }}
        docker compose -f docker-compose.dev.yml \
                       --env-file .env.dev      \
                       up -d --force-recreate

    - name: Smoke test â€“ ping Bot API
      run: |
        sleep 5     # Ğ¶Ğ´Ñ‘Ğ¼ Ğ¿Ğ¾ĞºĞ° ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ğ¿Ğ¾Ğ´Ğ½Ğ¸Ğ¼ĞµÑ‚ÑÑ
        curl -sf "http://localhost:8080/healthz" || echo "ğŸ¤·â€â™‚ï¸ no health-check yet"

